name: nix-proto-gen
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-packages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [23.11]
    steps:
        - uses: cachix/install-nix-action@v23
        - name: Get branch names
          id: branch-name
          uses: tj-actions/branch-names@v7
        - uses: actions/checkout@v4
          with:
            repository: RCMast3r/data_acq
            ref: refs/heads/master
        - run: nix develop .#ci --override-input nixpkgs github:NixOS/nixpkgs/release-${{ matrix.version}} --command ht_dbc_proto_creator.py
        
        - name: upload DBC file artifact for use in another job
          uses: actions/upload-artifact@v2
          with:
            name: dbc-artifact
            path: dbcs/hytech.dbc
        
        - name: Commit DBC file to repo
          run: |
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            
            git add dbcs/hytech.dbc
            git add protos/hytech.proto
            git commit -m "Add generated DBC and proto files"
            git push
